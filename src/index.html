<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Bi, your Instagram feed but bigger." />
    <meta name="keywords" content="bigger, instagram, big" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">

    <h1>Bi<small>by singuerinc</small></h1>
    <h2>Your Instagram feed,<br>but bigger!</h2>

    <div ref="login" class="login">
        <a v-on:click="login">Login</a>
        <p>Log in in order to display your photos.</p>
        <p>Bi does not store any information.</p>
    </div>

    <ul ref="zoom" class="zoom hide">
        <li>
            <a class="x1" v-bind:class="{active: zoom == 'x1'}" v-on:click="zoom = 'x1'">
                <img src="img/ic_image_black_24px.svg" alt="x1">
            </a>
        </li>
        <li>
            <a class="x2" v-bind:class="{active: zoom == 'x2'}" v-on:click="zoom = 'x2'">
                <img src="img/ic_image_black_24px.svg" alt="x2">
            </a>
        </li>
        <li>
            <a class="x3" v-bind:class="{active: zoom == 'x3'}" v-on:click="zoom = 'x3'">
                <img src="img/ic_image_black_24px.svg" alt="x3">
            </a>
        </li>
    </ul>

    <ul class="images" v-bind:class="zoom" v-cloak>
        <li v-for="img in feed.data" class="image">
            <h3 class="caption">
                <span v-if="img.location" class="location">{{img.location.name}}</span>
                <span v-if="img.caption" class="text">{{img.caption.text}}</span>
                <!--<img :src="img.user.profile_picture" class="user">-->
            </h3>
            <img :src="get1080(img.images.standard_resolution)" class="img">
        </li>
    </ul>

    <footer>
        <p><a href="policy.html" target="_parent">Terms of Service and Privacy Policy</a></p>
    </footer>

</div>
<script src="js/app.bundle.js" charset="utf-8"></script>
</body>
</html>
